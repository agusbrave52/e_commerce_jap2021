    <div class="container p-5">
      <div class="row">
        <div class="col" id="carrito-table"> <!-- donde ingreso los articulos para el carrito-->
        </div>
        <!-- #region donde creo el resumen de compra --> 
        <div class="col-3 border text-center">
          <div class="row">
            <h5 class="p-2 w-100 border border-top-0 border-left-0 border-right-0">Resumen de Compra</h5>
          </div>
            <div class="col text-right">
              <p>Subtotal: <span id="txtSub"></span></p>
              <p>Tipo de envio: <span id="txtTipoEnvio"></span></p>
              <p>Costo de envio: <span id="txtCostoEnvio"></span></p>
              <p>Total: <span id="txtTotal"></span></p>
              <div class="d-flex justify-content-end">
                <input type="checkbox" checked onchange="cambiarMoneda(this.checked)" data-toggle="toggle" data-on="UYU" data-off="USD" data-onstyle="success" data-offstyle="warning">
              </div>
            </div>
        </div>
        <!-- endregion -->
      </div>
      <!-- #region donde creo los datos de envio --> 
      <div class="row justify-content-end p-2 border">
        <div class="col">
          <div class="form-group">
            <h4>Datos de envio </h4>
            <label for="direccion">Direccion: </label>  
            <input class="form-control" type="text" name="direccion" placeholder="Calle, numero de puerta, apto o piso">
          </div>
          <div class="form-group">
            <label for="tel">Telefono de contacto: </label>
            <input class="form-control" type="text" name="tel" placeholder='"094123456"'>
          </div>
          <div class="form-row">
            <div class="form-group col-5">
              <label for="ciudad">Ciudad: </label>
              <input class="form-control" type="text" name="ciudad" placeholder='Montevideo...'>
            </div>
            <div class="form-group col-4">
              <label for="pais">Pais: </label>
              <input class="form-control" type="text" name="pais" placeholder='Uruguay...'>
            </div>
            <div class="form-group col-3">
              <label for="cp">Codigo postal: </label>
              <input class="form-control" type="text" name="cp" placeholder='11700...'>
            </div>
          </div>
        </div>
      <!-- endregion -->
        <!-- #region donde ingreso el tipo de envio--> 
        <div class="col">
          <form action="" class="d-flex flex-column">
            <h3>Tipo de Envio</h3>
            <label for="envio1"><input class="border" type="radio" name="envio" id="envio1" value="Premium" onchange="updateTipoEnvio()" checked> Premium (2-5 dias) - Costo del 15% extra</label>
            <label for="envio2"><input class="border" type="radio" name="envio" id="envio2" value="Express" onchange="updateTipoEnvio()"> Express (6-9 dias) - Costo del 7% extra</label>
            <label for="envio3"><input class="border" type="radio" name="envio" id="envio3" value="Standard" onchange="updateTipoEnvio()"> Standard (12-15 dias) - Costo del 5% extra</label>
          </form>
        </div>
        <!-- endregion -->
      </div>
    </div>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
